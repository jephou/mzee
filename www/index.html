$(document).on("pageinit", function(){
	var serviceURL = remote+"ajax.php";	
	var getNumber = function() {
	return $.ajax({
				type: "post",
				beforeSend: function() { $.mobile.loading( 'show' ) }, //Show spinner
				complete: function() { $.mobile.loading( 'hide' ) }, //Hide spinner
				async: "true",
				dataType: 'json',
				url: serviceURL,
				data: { listomatic: $.mobile.listomatic.prototype.getResults() },
				success: function(data) { 
					if (data && data.playlists) {
						var list = '';
						$.each(data.playlists, function(index, value) {
							list +='<li data-theme="c" data-icon="false">' +						
							'<a href="#" class="plythis" id="'+value.code+'" rel="external" style="text-transform: capitalize" class="go-next"><span>'+value.name+'</span><span id="sp">'+value.type+' ('+ value.number+')</span></a></li>';
						}); // end each	
						$('#listview').append(list).listview("refresh");
					} // end if
				} // end success
			}); // end ajax
	}
	$.extend($.mobile.listomatic.prototype.options, {perPage: 40, 
													btnLabel: 'Komeza...', 
													refreshContent: 'daily',
													noResultsFound: '-'
													});
	$.mobile.listomatic.prototype.registerAjaxCall(getNumber);
